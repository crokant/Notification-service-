name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 17  # Используйте переменную окружения или секрет
          distribution: 'adopt'  # Укажите дистрибуцию, например, 'adopt', 'zulu', 'temurin', и т.д.

      - name: Check Java version
        run: java -version  # Проверка установленной версии Java

      - name: Build and test with Maven
        run: |
          ./mvnw clean install  # Или просто mvn clean install, если у вас установлен Maven
